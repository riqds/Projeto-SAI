<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionários disponíveis</title>
    <link rel="stylesheet" href="../styles/CommonUser.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Super Admin</title>
</head>
<body>

    <header class="common-header">
        <div class="common-logo-container">
            <img src="../assets/logo_ifnmg_sem_letras.png" class="common-ifnmg-logo" alt="Logo IFNMG">
            <div class="common-text-container">
                <h2 class="common-logo-title">IFNMG - Campus Almenara</h2>
                <h2 class="common-logo-description">Sistema de Avaliação Institucional</h2>
            </div>

            
        </div>

        <div class="common-user-menu-container">
            <img src="../assets/User/User_02.svg" class="common-user-icon" alt="Ícone Menu Usuario">
            <p class="samdin-user-text">Usuário Admin</p>
        </div>
        
    </header>

    <section class="common-user-questionaries-main-container">
        <div class="questionaries-list-description-container">
            <img src="../assets/File/Notebook_black.svg" class="questionaries-list-icon" alt="Ícone Lista">
            <strong class="questionaries-list-title">Questionários disponíveis</strong>
        </div>

        <div class="questionaries-list">
            <div class="questionaire-container">
                <strong class="questionaire-status">Aberto</strong>
                <div class="questionaire-description">
                    
                    <p class="questionaire-name"> Avaliação Qualitativa da discilpina Web 2</p>
                </div>
                
                <a href="" class="questionaire-action-link">
                    Visualizar/Responder
                </a>
            </div>
        </div>
        
    </section>
    
</body>
</html>
