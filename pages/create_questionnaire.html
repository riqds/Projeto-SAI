<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Questionários</title>
    <link rel="stylesheet" href="../styles/create_questionnaire.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../assets/logo_ifnmg_sem_letras.png" class="logo" alt="Logo IFNMG">
            <div class="text-container">
                <h2>IFNMG - Campus Almenara</h2>
                <h3>Sistema de Avaliação Institucional</h3>
            </div>
        </div>
        <div class="user-menu">
            <img src="../assets/User/User_02.svg" alt="Ícone Usuário" class="user-icon">
            <p>Usuário Admin</p>
        </div>
    </header>

    <main class="main-container">
        <section class="questionnaire-creation">
            <h1>Criar Novo Questionário</h1>
            <form class="questionnaire-form">
                <label for="title">Título do Questionário</label>
                <input type="text" id="title" name="title" placeholder="Digite o título" required>

                <label for="description">Descrição</label>
                <textarea id="description" name="description" placeholder="Digite a descrição do questionário"></textarea>

                <div class="question-container">
                    <h2>Perguntas</h2>
                    <div class="question-item">
                        <label>Pergunta 1</label>
                        <input type="text" name="question[]" placeholder="Digite a pergunta" required>
                        
                        <label>Tipo de Resposta</label>
                        <select name="question_type[]">
                            <option value="text">Resposta Textual</option>
                            <option value="multiple_choice">Escolha Múltipla</option>
                            <option value="rating">Avaliação</option>
                        </select>
                    </div>

                    <button type="button" class="add-question">Adicionar Pergunta</button>
                </div>

                <button type="submit" class="submit-button">Criar Questionário</button>
            </form>
        </section>
    </main>
</body>
</html>
