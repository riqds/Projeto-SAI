<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SAI Campus Almenara</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="home-main-container">
        <header class="home-header">
            <h1 class="home_title"></h1>
        </header>
        <!-- <nav class="home-navbar">

        </nav> -->
        
        <section class="home-login-section">
            <div class="home-image-container">
                <img src="/assets/ifnmg.png" alt="Logo IFNMG Campus Almenara" class="home-logo">
            </div>

            <form action="" class="home-form-container">
                <h2 class="home-form-title">
                    Sistema de Avaliação de Institucional
                </h2>
                <div class="home-inputs-container">
                    <!-- <label for="user" class="home-input-user-label">Usuário</label> -->
                <input type="text" id="user" placeholder="Usuário" name="user" class="home-input-user">
                <!-- <label for="pass" class="home-input-password-label">Senha</label> -->
                <input type="password" id="pass" placeholder="Senha" name="pass" class="home-input-password">

                <div class="home-submit-container">
                <div class="home-checkbox-container">
                    <input type="checkbox" class="home-input-keep-connected" id="keep-connected" name="keep-connected">
                    <label for="keep-connected" class="home-input-label-k-connected">Permanecer conectado</label>
                </div>
                <span class="home-input-checkmark"></span>
                <input type="submit" id="submit-btn" value="Acessar" name="submit-btn" class="home-submit-button">
                </div>
                
                </div>

                <div class="password-options-container">
                    <a rel="noopener noreferrer" target="_blank" href="" class="password-change">Alterar Senha</a>
                    <a rel="noopener noreferrer" target="_blank" href="" class="password-recover">Recuperar Senha</a>
                </div>
            </form>
        </section>
        <footer class="home-footer">

        </footer>
    </div>
    
</body>
</html>
