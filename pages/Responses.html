<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/Responses.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Respostas</title>
</head>
<body>
    <header class="responses-header">
        <div class="responses-logo-container">
            <img src="../assets/logo_ifnmg_sem_letras.png" class="responses-ifnmg-logo" alt="Logo IFNMG">
            <div class="responses-text-container">
                <h2 class="responses-logo-title">IFNMG - Campus Almenara</h2>
                <h2 class="responses-logo-description">Sistema de Avaliação Institucional</h2>
            </div>

            
        </div>

        <div class="responses-user-menu-container">
            <img src="../assets/User/User_02.svg" class="responses-user-icon" alt="Ícone Menu Usuario">
            <p class="samdin-user-text">Usuário Admin</p>
        </div>

        
        
    </header>


    <section class="responses-main-container">
        <div class="header-container">
            <div class="responses-desc-container">
                <img src="../assets/Interface/Chart_Bar_Vertical_01.svg" alt="Ícone Gráfico Barras" class="responses-desc-icon">
                <strong class="responses-title">Estatísticas do Questionário</strong>
                
               </div>
       
               <a href="#" class="export-link">Exportar</a>
        </div>

        <div class="responses-data-container">
            <div class="discipline-desc-container">
                <p class="discipline-text">Disciplina Atual: </p>
                <strong class="discipline-desc"> Web 2 </strong>
            </div>

            <div class="question-response-container">
                <p class="question">1 - Como você avalia o seu grau de domínio da disciplina web 2?</p>
                <img src="../assets/grafico-1.png" alt="gráfico questão 1" class="response-graphic-img">
            </div>
        </div>
     </section>
</body>
</html>
